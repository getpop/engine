services:
    \PoP\Engine\Contracts\PersistentCache:
        class: \PoP\Engine\Cache\Cache
        arguments:
            $cacheItemPool: '@\PoP\Engine\Contracts\PersistentCacheItemPool'
            $hooksAPI: '@\PoP\Hooks\Contracts\HooksAPI'
            $modelInstance: '@\PoP\Engine\Contracts\ModelInstance'

    \PoP\Engine\Contracts\RequestCache:
        class: \PoP\Engine\Cache\Cache
        arguments:
            $cacheItemPool: '@\PoP\Engine\Contracts\RequestCacheItemPool'
            $hooksAPI: '@\PoP\Hooks\Contracts\HooksAPI'
            $modelInstance: '@\PoP\Engine\Contracts\ModelInstance'

    \PoP\Engine\Contracts\ModelInstance:
        class: \PoP\Engine\ModelInstance\ModelInstance
        arguments:
            $translationAPI: '@\PoP\Translation\Contracts\TranslationAPI'
            $hooksAPI: '@\PoP\Hooks\Contracts\HooksAPI'